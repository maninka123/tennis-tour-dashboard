services:
  - type: web
    name: tennis-dashboard
    env: python
    region: oregon
    plan: free
    runtime: python-3.11
    buildCommand: |
      pip install -r backend/requirements.txt
      playwright install chromium
    startCommand: cd backend && gunicorn --worker-class gthread -w 1 --threads 4 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: DEBUG
        value: false
